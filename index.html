<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="theme-switcher">
                <button id="themeDark" class="theme-btn active">Night</button>
                <button id="themeDay" class="theme-btn">Day</button>
                <button id="themePink" class="theme-btn">Wow♥</button>
            </div>
            <h1>L<span id="lopO">O</span>P<span class="version">Ver1.0</span></h1>
        </header>
        
        <div class="main">
            <div class="input-section">
                <button id="selectFileBtn" class="btn select-btn">
                    <span class="icon">📁</span>
                    <span>動画を選択</span>
                </button>
                <button id="selectMultipleBtn" class="btn select-multiple-btn">
                    <span class="icon">📂</span>
                    <span>複数動画を一括選択</span>
                </button>
            </div>

            <div id="fileList" class="file-list" style="display: none;">
                <div class="file-list-header">
                    <span class="file-count">0ファイル選択中</span>
                    <button id="clearFilesBtn" class="btn-small clear-btn">クリア</button>
                </div>
                <div id="fileListItems" class="file-list-items"></div>
            </div>

            <div id="videoInfo" class="video-info" style="display: none;">
                <div class="info-row">
                    <span class="label">ファイル:</span>
                    <span id="fileName" class="value"></span>
                </div>
                <div class="info-row">
                    <span class="label">長さ:</span>
                    <span id="videoDuration" class="value"></span>
                </div>
                <div class="preview-container">
                    <video id="previewVideo" class="preview" controls></video>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label class="control-label">ループ回数</label>
                    <input type="number" id="loopCount" value="3" min="1" max="20" class="loop-input">
                </div>

                <div class="control-group">
                    <label class="control-label">再生モード</label>
                    <div class="loop-mode-switcher">
                        <button id="modeReverse" class="mode-btn active">Reverse</button>
                        <button id="modeForward" class="mode-btn">Forward</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <input type="checkbox" id="randomSpeed" class="random-checkbox">
                        ランダム速度
                    </label>
                    <div id="speedControls" class="speed-controls" style="display: none;">
                        <div class="speed-range">
                            <label class="speed-label">最小: <span id="minSpeedValue">0.5</span>x</label>
                            <input type="range" id="minSpeed" min="0.5" max="3" step="0.1" value="0.5" class="speed-slider">
                        </div>
                        <div class="speed-range">
                            <label class="speed-label">最大: <span id="maxSpeedValue">3.0</span>x</label>
                            <input type="range" id="maxSpeed" min="0.5" max="3" step="0.1" value="3.0" class="speed-slider">
                        </div>
                    </div>
                </div>

                <div id="totalInfo" class="total-info" style="display: none;">
                    <span class="total-label">総再生時間:</span>
                    <span id="totalDuration" class="total-value"></span>
                </div>
            </div>

            <div class="output-section">
                <button id="generateBtn" class="btn output-btn" disabled>
                    <span class="icon">🎬</span>
                    <span id="generateBtnText">ループ動画を出力</span>
                </button>
                <div class="output-note">
                    <span id="outputNoteText">※ 連番ファイル名で自動保存 (例: video_loop_001.mp4)</span>
                </div>
            </div>

            <div id="progress" class="progress" style="display: none;">
                <div id="batchProgress" class="batch-progress" style="display: none;">
                    <span id="batchProgressText" class="batch-progress-text">0 / 0 ファイル完了</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="progressText">0%</span>
                    <span id="progressLabel" class="progress-label">処理中...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
